<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    @media (max-width: 768px) {
      .form-inline .form-control {
        display: inline-block;
        width: auto;
        vertical-align: middle;
      }

      .form-inline .btn {
        display: inline-block;
        vertical-align: middle;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-5">

    <body>
      <h1>Report</h1>
      {% if message %}
      <div class="alert alert-info" role="alert">{{ message }}</div>
      {% endif %}

      <div class="container">
        <div class="row">
          <div class="col text-left">
            <a href="{{ url_for('practice') }}" class="btn btn-primary">HTML lab</a>
          </div>
          <div class="col text-right">
            <form id="report-form" method="post" class="form-inline d-inline-block">
              {% if localhost %}<span>{{ localhost|default("http://localhost:10010/")}}</span>{% endif %}<input
                type="text" class="form-control mb-2 mr-sm-2" id="report_url" name="report_url"
                placeholder="Report URL" />
              <button type="submit" class="btn btn-primary mb-2">
                Activate Report Bot
              </button>
            </form>
          </div>
        </div>
      </div>
    </body>
  </div>
</body>
<script>
  document.getElementById("report-form").onsubmit = function (e) {
    e.preventDefault();
    this.action = "/report";
    this.submit();
  };
</script>

</html>
