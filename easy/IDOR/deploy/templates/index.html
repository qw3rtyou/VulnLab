<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인 게시판</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">개인 게시판</h1>
        {% if current_user.is_authenticated %}
            <p>안녕하세요, {{ current_user.username }}!</p>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">로그아웃</a>
            <a href="{{ url_for('write') }}" class="btn btn-primary">글쓰기</a>
            <h2 class="mt-4">내가 작성한 글</h2>
            <ul class="list-group">
                {% for post in posts %}
                    <li class="list-group-item"><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.content }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary">로그인</a>
            <a href="{{ url_for('signup') }}" class="btn btn-secondary">회원가입</a>
        {% endif %}
    </div>
</body>
</html>
